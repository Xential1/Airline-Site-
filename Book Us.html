<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Us</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleb.css">
</head>
<body>
    <h1>Ikegwuru Uwa Airline</h1>
    <p>Book Now and travel around the globe with our Airline</p>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check"><span>One Way</span>
            <input type="radio" class="btn" name="check"><span>Multi-City</span>
        </div>
        <div class="booking-form">
            <label>Flying From</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <label>Flying To</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Returning</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Travel class</label>
            <select class="custom-select">
                <option value="1">Economy Class</option>
                <option value="2">Business Class</option>
            </select>
            </div>
            <div class="input-grp">
                <button type="button" class="btn btn-primary flight">Show flights</button>
            </div>
        </div>
    </div>
</body>
</html>
