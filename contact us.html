<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylec.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. <br> Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Ben Chucks">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+234 81 0443 1276">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="BenChucks21@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Drop Your Message Here"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                    <td>Email:</td>
                    <td>Contactus@Ikegwuruuwaairlines.com</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>+234 816 665 432</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>#28, Adamu Tinubu road, 7th Tuscana<br> evans layout lekki, Lagos State, Nigeria.</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
